<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ajax</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Navbar</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#">Home</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="card mx-auto mt-5 w-50 p-3">
		<form action="">
			<div class="form-group">
				<label class="form-label" for="name">Name</label>
				<input type="text" name="name" id="name" class="form-control">
			</div>
			<button type="submit" class="btn-load btn btn-primary mt-3" id="submit">Submit</button>
		</form>
	</div>


	<div class="container mx-auto mt-5 w-50 p-3">
		<button type="button" class="btn btn-primary" id="showModalBtn">Show Modal Example</button>
		<div class="modal" id="myModal" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Bootstrap Modal Example</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						This is a Bootstrap modal. You can add any content here.
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="/bootstrap/js/bootstrap.min.js" defer></script>
	<script src="/js/main.js" defer></script>
	<script defer>
		const form = document.querySelector('form');
		form.addEventListener('submit', (e) => {
			e.preventDefault();
			clearAlert();
			showLoader();
			fetch(`./task01.php?${new URLSearchParams({
				name: document.querySelector('#name').value
			})}`, {
				method: 'GET',
				headers: {
					'Accept': 'application/json'
				}
			}).then(res => res.json())
				.then(data => {
					showAlert(data.name === "" ? null : data.name);
				})
				.catch(err => {
					showAlert(err, true);
				})
		});
	</script>
</body>

</html>
