<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ajax</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Navbar</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#">Home</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="card mx-auto mt-5 w-50 p-3">
		<table>
			<thead>
				<th>Country code</th>
				<th>Name</th>
			</thead>
			<tbody></tbody>
		</table>
		<button class="btn-load btn btn-primary mt-3 load">Load countries</button>
	</div>


	<div class="container mx-auto mt-5 w-50 p-3">
		<button type="button" class="btn btn-primary" id="showModalBtn">Show Modal Example</button>
		<div class="modal" id="myModal" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Bootstrap Modal Example</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						This is a Bootstrap modal. You can add any content here.
					</div>
					<div class="modal-footer">
						<form>
							<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="/bootstrap/js/bootstrap.min.js" defer></script>
	<script src="/js/main.js" defer></script>
	<script defer>
		const file = "./countries.json";
		document.querySelector('.load').addEventListener('click', () => {
			showLoader(document.querySelector('tbody'));
			fetch(file)
				.then(response => response.json())
				.then(countries => {
					for (const country of Object.keys(countries)) {
						const tr = document.createElement('tr');
						const td1 = document.createElement('td');
						const td2 = document.createElement('td');
						td1.textContent = country;
						td2.textContent = countries[country];
						tr.appendChild(td1);
						tr.appendChild(td2);
						document.querySelector('tbody').appendChild(tr);
					}
					hideLoader();
				});
		})
	</script>
</body>

</html>
